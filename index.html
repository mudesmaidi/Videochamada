<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada de Vídeo</title>

    <!-- Meta Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');

        fbq('init', '1032225729043782');
        fbq('track', 'PageView');
        fbq('track', 'ViewContent');
        fbq('trackCustom','EntrouChamadaDeVideo');
    </script>
    <!-- End Meta Pixel -->
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #startButton:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
        #message {
            font-size: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Chamada de Vídeo Exclusiva</h1>
        <p>Você tem acesso a uma chamada única.</p>
        <button id="startButton">Entrar na chamada</button>
        <p id="message"></p>
    </div>

<script>
    const startButton = document.getElementById("startButton");
    const message = document.getElementById("message");

    // Se já assistiu uma vez, mostra mensagem e bloqueia
    if (localStorage.getItem("video_call_watched")) {
        startButton.disabled = true;
        message.textContent = "A sua chamada já foi realizada.";
    }

    startButton.addEventListener("click", () => {

        // TRACK de clique (intenção forte)
        fbq('trackCustom', 'ClickChamadaDeVideo', {
            eventID: "click_video_call_" + Date.now()
        });

        // PURCHASE REAL — com proteção contra duplicação
        if (!localStorage.getItem("video_call_purchase_done")) {

            fbq('track', 'Purchase', {
                value: 1.00,
                currency: 'BRL',
                content_name: 'Chamada_de_Video',
                eventID: 'purchase_call_' + Date.now()
            });

            localStorage.setItem("video_call_purchase_done", "1");
        }

        // Marca como assistido para nunca repetir
        localStorage.setItem("video_call_watched", "1");

        // Mostra mensagem
        message.textContent = "Chamada iniciando...";
        
        // Simula carregamento…
        setTimeout(() => {
            startButton.disabled = true;
            message.textContent = "A sua chamada já foi realizada.";
        }, 3000);

    });
</script>

</body>
</html>
