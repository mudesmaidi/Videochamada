<html lang="pt-br">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
        }
        .container {
            text-align: center;
            background: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        .container h1 { font-size: 24px; margin-bottom: 15px; }
        .container p { font-size: 18px; margin-bottom: 20px; }
        .container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .button {
            background-color: #4e54c8;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover { background-color: #6f73ef; }
        .loading {
            font-size: 18px;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    </style>
</head>
<body>
    <div class="container" id="content">
        <!-- Foto de perfil -->
        <img src="fotoperfil.jpg" alt="Foto de perfil">
    </div>

    <script>
        const content = document.getElementById('content');

        // Se j√° acessou uma vez ‚Üí n√£o deixa de novo
        if (localStorage.getItem('videoCallAccessed')) {

            content.innerHTML += `<div class="message">Essa chamada de v√≠deo j√° terminou...</div>`;

        } else {

            localStorage.setItem('videoCallAccessed', 'true');

            content.innerHTML += `
                <h1>Geovana convidou voc√™ para uma chamada de v√≠deo ao vivo...</h1>
                <p>Clique no bot√£o abaixo para aceitar o convite üëá</p>
                <button class="button" id="joinButton">Participar agora</button>
            `;

            const joinButton = document.getElementById('joinButton');

            joinButton.addEventListener('click', () => {

                // Evento correto (n√£o √© compra)
                fbq('trackCustom', 'ClickChamadaVideo', {
                    eventID: "click_call_" + Date.now()
                });

                startLoadingSequence();
            });
        }

        function startLoadingSequence() {
            const messages = [
                "Confirmando conex√£o...",
                "Geovana est√° online agora...",
                "Entrando na sala ao vivo..."
            ];
            let index = 0;

            content.innerHTML = `<div class="loading">${messages[index]}</div>`;
            const loadingElement = content.querySelector('.loading');

            const interval = setInterval(() => {
                index++;
                if (index < messages.length) {
                    loadingElement.textContent = messages[index];
                } else {
                    clearInterval(interval);
                    window.location.href = "videochamada.html";
                }
            }, 1500);
        }
    </script>
</body>
</html>
