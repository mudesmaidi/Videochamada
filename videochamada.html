<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada de Vídeo Exclusiva</title>

    <!-- Meta Pixel Code -->
    <script>
        !function(f,b,e,v,n,t,s)
        {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)}(window, document,'script',
        'https://connect.facebook.net/en_US/fbevents.js');

        fbq('init', '1032225729043782');
        fbq('track', 'PageView');
        fbq('track', 'ViewContent');
        fbq('trackCustom', 'AssistiuChamada');
    </script>
    <!-- End Meta Pixel -->

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }

        #message {
            color: white;
            font-size: 22px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div id="content">
        <video id="callVideo" autoplay playsinline controls>
            <source src="https://s3-cf.zapsafe.work/guisantos/videochamada.mp4" type="video/mp4">
        </video>
        <p id="message"></p>
    </div>

<script>
    const callVideo = document.getElementById("callVideo");
    const message = document.getElementById("message");

    // Se já assistiu uma vez, não deixa assistir de novo
    if (localStorage.getItem("video_chamada_assistida")) {

        callVideo.style.display = "none";
        message.style.display = "block";
        message.textContent = "A sua chamada já foi realizada.";

    } else {

        // Marca que assistiu
        localStorage.setItem("video_chamada_assistida", "1");

        // Quando terminar → redireciona
        callVideo.addEventListener("ended", () => {
            window.location.href = "index.html"; 
        });
    }
</script>

</body>
</html>
